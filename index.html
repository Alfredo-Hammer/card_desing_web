<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Card design</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer ></script>

</head>

<body>
    <div class="container">
        <h3 class="title">Calzados USA</h3>
        <div class="products-container">
            <div class="product" data-name="p-1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_ip7THfBLREbNW0OCB3A1RUOf-Kpog3gZ2IaTczdlB79K6u7ZRkgSSoL28gSTsLxUlmw&usqp=CAU"alt="">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                <h3>Polo Ralph</h3>
                <div class="price">C$ 1,250</div>
            </div>
            <div class="product" data-name="p-2">
                <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/b7297ee4-a40b-43ab-86b8-e6501f0299f0/calzado-de-running-en-carretera-zoomx-invincible-run-flyknit-sP2zk7.png"alt="">

                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                <h3>Nike Deportivo</h3>
                <div class="price">C$ 820</div>
            </div>
            <div class="product" data-name="p-3">
                <img src="https://tiendamia.com/skin/frontend/traigo/traigo/images/calzados/calzado-hombre.jpg" alt="">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <h3>Jordan</h3>
                <div class="price">C$ 1,650</div>
            </div>
            <div class="product" data-name="p-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJ_kr-eCf9NmapVJCynho3tTekwy2nf__NprdZOriuhAUmIpJUwrlfPzyMTJCMXZkKRA0&usqp=CAU"
                    alt="">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                <h3>Tommy Hilfier</h3>
                <div class="price">C$ 1,850</div>
            </div>
            <div class="product" data-name="p-5">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuTYGXpu4PLcfwcOpxkI4ES_kM1cNvgAP0i96tzfRYzm08cnWGgGCIQdfzSEUmM6gfT3c&usqp=CAU"
                    alt="">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                <h3>Zapatilla Dama</h3>
                <div class="price">C$ 730</div>
            </div>
            <div class="product" data-name="p-6">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQAu0lg63v6gS4pFy9hvHWi_M-CAKpZFsu5rpNhj4DDNweTkxYm2QHhzU1fihnpoj0NFM&usqp=CAU"
                    alt="">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                <h3>CATT</h3>
                <div class="price">C$ 2,350</div>
            </div>
        </div>
    </div>
    <div class="products-preview">
        <div class="preview" data-target="p-1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_ip7THfBLREbNW0OCB3A1RUOf-Kpog3gZ2IaTczdlB79K6u7ZRkgSSoL28gSTsLxUlmw&usqp=CAU"
                alt="">
            <h3>Polo Ralph</h3>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa fa-star-half-alt"></i>
                <span>( 250 )</span>
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, sapiente?</p>
            <div class="price">C$ 1,250</div>
            <div class="buttons">
                <a href="#" class="buy">Comprar</a>
                <a href="#" class="cart">Agregar al Carrito</a>
            </div>
        </div>
    
    </div>
   

</body>

</html>
